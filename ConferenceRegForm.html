<DOCTYPE html5>
<html>
	<head>
		<title> Concon 2019</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="ConferenceRegStyle.css">
		<link rel="icon" href="icon.png" type="image/png">
	</head>
	<body class="m-3">
		<div class="jumbotron">
			<h1>Welcome to Conconâ„¢ 2019!</h1>
			<h2>Please enter the following</h2>
		</div>
		<div class="container">
		<form>
			<div class="form-row">
				<div class="col-sm-6">
					<label class="primary-label" for="name"> Name: </label><input class="form-control" id="name" name="name" type="text" maxlength="70" Required> <br>
					<label class="primary-label" for="password"> Password: </label> <input class="form-control" id="password" name="password" type="password" Required> <br>
					<label class="primary-label" for="shirt-size"> Shirt Size: </label><select class="form-control" id="shirt-size"  name="shirt-size" Required>
						<option value="Small"> Small </option>
						<option value="Medium"> Medium </option>
						<option value="Large"> Large </option>
						<option value="X-Large"> X-Large </option>
					</select><br>
					<div class="form-row">
						<div class="col-sm-6">
							<p class="primary-label form-text">Join Mailing List?</p>
							<div class="custom-control custom-radio" Required>
								<input class="custom-control-input" id="yes" name="mailing" type="radio" checked>
								<label class="custom-control-label" for="yes" > Yes </label>
							</div>
							<div class="custom-control custom-radio" Required>
								<input class="custom-control-input" id="no" name="mailing" type="radio" >
								<label class="custom-control-label" for="no" > No </label> 
							</div>
						</div>
						<div class="col-sm-6">
							<p class="primary-label form-text">Session Choice:</p>
							<div class="custom-control custom-checkbox">
								<input class="custom-control-input" id="morn" name="timechecker" type="checkbox">
								<label class="custom-control-label" for="morn" > Morning </label>
							</div>
							<div class="custom-control custom-checkbox">
								<input class="custom-control-input" id="after" name="timechecker" type="checkbox">
								<label class="custom-control-label" for="after" > Afternoon </label>
							</div>	
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<label class="primary-label" for="email"> Email: </label> <input class="form-control" id="email" name="email" type="email" Required> <br>
					<label class="primary-label" for="dob"> Birthday: </label><input class="form-control" id="dob" name="dob" type="date" Required> <br>
					<label  class="primary-label" for="Comments"> Additional Information: </label><textarea class="form-control" id="Comments"  name="comments" rows="7" columns="70"></textarea><br>
					
				</div>
			</div>
			<input class="btn btn-info" type="submit" >
		</form>
		</div>
	</body>
</html>
